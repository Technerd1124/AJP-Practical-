<!DOCTYPE html>
<html>
  <head>
    <meta charset="ISO-8859-1" />
    <title>Cookies</title>
    <link 
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script defer
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </head>
  <style>
    #main {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      box-shadow: 4px 4px 10px 3px rgba(0, 0, 0, 0.2);
      width: 500px;
    }
  </style>
  <body>
    <div class="container" id="main">
      <form
        action="Cookies"
        method="get"
        class="card"
      >
        <h5 class="card-header">Order a Cookie</h5>
        <div class="card-body">
          <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" name="name" class="form-control" />
          </div>
          <div class="form-group">
            <label for="orderedCookie">Type of Cookie</label>
            <select class="form-control" id="orderedCookie" name="orderedCookie">
              <option
                value="ChocolateChipCookies"
              >
                Chocolate Chip Cookies
              </option>
              <option value="Snickerdoodles">Snickerdoodles</option>
              <option value="Gingersnaps">Gingersnaps</option>
              <option value="PeanutButterCookies">
                Peanut Butter Cookies
              </option>
              <option value="Biscotti">Biscotti</option>
              <option value="ButterCookies">Butter Cookies</option>
            </select>
          </div>
          <div class="form-group">
            <label for="quantity">Quantity</label>
            <input
              type="text"
              name="quantity"
              id="quantity"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <button id="submit-btn" type="submit" class="btn btn-primary">
              Order
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
