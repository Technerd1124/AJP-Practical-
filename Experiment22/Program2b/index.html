<!DOCTYPE html>
<html>
  <head>
    <meta charset="ISO-8859-1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <title>Experiment 22</title>
  </head>
  <style>
    .container {
      padding: 15px;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .form-group {
      width: 100%;
    }
    .check {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
    }
  </style>
  <body>
    <form action="ReturnMarks" method="GET" class="container">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Enter Name"
          name="name"
        />
      </div>
      <div class="form-group">
        <label for="percentage">Percentage</label>
        <input
          type="text"
          class="form-control"
          id="percentage"
          placeholder="Enter Percentage"
          name="percentage"
        />
      </div>
      <div class="form-group">
        <label for="department">Department</label>
        <select class="form-control" id="department" name="department">
          <option value="Information Technology">Information Technology</option>
          <option value="Computer Engineering">Computer Engineering</option>
          <option value="Civil Engineering">Civil Engineering</option>
          <option value="Mechanical Engineering">Mechanical Engineering</option>
        </select>
      </div>

      <div class="form-group check">
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="year"
            id="FY"
            value="First Year"
            checked
          />
          <label class="form-check-label" for="FY"> FY </label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="year"
            id="SY"
            value="Second Year"
          />
          <label class="form-check-label" for="SY"> SY </label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="year"
            id="TY"
            value="Third Year"
          />
          <label class="form-check-label" for="TY"> TY </label>
        </div>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </div>
    </form>
  </body>
</html>
